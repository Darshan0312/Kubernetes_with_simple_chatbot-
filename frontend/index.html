<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chatbot UI</title>
<style>
    body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 40px auto;
        padding: 20px;
        background: #f5f5f7;
    }
    h1 {
        text-align: center;
        color: #333;
    }
    #chat-container {
        border: 1px solid #ccc;
        height: 450px;
        overflow-y: auto;
        padding: 15px;
        margin-bottom: 10px;
        background-color: #ffffff;
        border-radius: 8px;
    }
    #user-input {
        display: flex;
    }
    #message-input {
        flex-grow: 1;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 8px 0 0 8px;
        outline: none;
    }
    #send-button {
        padding: 12px 18px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 0 8px 8px 0;
        cursor: pointer;
        transition: background 0.3s;
    }
    #send-button:hover {
        background-color: #0056b3;
    }
    .message-container {
        display: flex;
        margin-bottom: 10px;
    }
    .user {
        justify-content: flex-end;
    }
    .message {
        padding: 10px 15px;
        border-radius: 20px;
        max-width: 70%;
        word-wrap: break-word;
    }
    .user-message {
        background-color: #007bff;
        color: white;
        align-self: flex-end;
        margin-left: auto;
    }
    .bot-message {
        background-color: #e9ecef;
        color: #333;
        align-self: flex-start;
    }
</style>
</head>
<body>
<h1>Chat with Bot</h1>
<div id="chat-container"></div>
<div id="user-input">
    <input type="text" id="message-input" placeholder="Type your message..." />
    <button id="send-button">Send</button>
</div>

<script>
const chatContainer = document.getElementById('chat-container');
const messageInput = document.getElementById('message-input');
const sendButton = document.getElementById('send-button');

// Backend service URL in Kubernetes
const BACKEND_URL = "http://127.0.0.1:8080/chat"; // use service name

// Add message to chat
function addMessage(message, isUser) {
    const container = document.createElement('div');
    container.className = `message-container ${isUser ? 'user' : ''}`;
    
    const msgDiv = document.createElement('div');
    msgDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
    msgDiv.textContent = message;

    container.appendChild(msgDiv);
    chatContainer.appendChild(container);
    chatContainer.scrollTop = chatContainer.scrollHeight;
}

// Send user message to backend
async function sendMessage() {
    const message = messageInput.value.trim();
    if (!message) return;

    addMessage(message, true);
    messageInput.value = '';

    try {
        const response = await fetch(BACKEND_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message })
        });
        const data = await response.json();
        addMessage(data.response || "Sorry, I couldn't understand that.", false);
    } catch (err) {
        addMessage("Error: Could not connect to the chatbot server.", false);
        console.error(err);
    }
}

// Event listeners
sendButton.addEventListener('click', sendMessage);
messageInput.addEventListener('keypress', e => {
    if (e.key === 'Enter') sendMessage();
});

// Welcome message
addMessage("Hello! I'm your chatbot. How can I help you today?", false);
</script>
</body>
</html>
